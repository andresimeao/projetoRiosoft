; Application initial config
[App]
Name                    = Your Project Name
WebHost                 = http://localhost/
Version                 = 1.0
DefaultController       = MainController
IsWebService            = true
ControllerDirectory     = Controller
MongoDB[DBName]         = you_mongodbname
MongoDB[Host]           = your_mongodbhost
MongoDB[Port]           = 27017

; Data Base config
[DataBase]
Main[HostName]          = your_dbhost
Main[DBName]            = your_dbname
Main[UserName]          = your_dbusername
Main[Password]          = your_password
Main[Drive]             = mysql
Main[Port]              = 3306